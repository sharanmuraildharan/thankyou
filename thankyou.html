<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #FF69B4;
  font-family: Arial, Helvetica, sans-serif;
}

.container {
  text-align: center;
  padding: 20px;
}

.cart {
  width: 150px;
  height: 150px;
  margin: 20px auto;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.cart-handle {
  width: 30px;
  height: 15px;
  background-color: #008CBA;
  border-radius: 5px;
  position: relative;
  top: 10px;
  left: 60px;
  transform: rotate(-30deg);
}

.cart-body {
  width: 100px;
  height: 80px;
  background-color: #4CAF50;
  border-radius: 5px;
  position: relative;
  top: 20px;
  left: 25px;
}

.cart-wheel {
  width: 10px;
  height: 10px;
  background-color: #000000;
  border-radius: 50%;
  position: absolute;
  bottom: 10px;
}

.cart-wheel:nth-child(1) {
  left: 20px;
}

.cart-wheel:nth-child(2) {
  left: 80px;
}

.title {
  font-size: 32px;
  color: #ffffff;
  margin-bottom: 20px;
}

.text {
  font-size: 18px;
  color: #ffffff;
  margin-bottom: 20px;
}

.button {
  background-color: #ffffff;
  color: #FF69B4;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  margin-bottom: 20px;
}

.footer {
  font-size: 14px;
  color: #ffffff;
}

.logo {
  width: 100px;
  height: 100px;
  position: fixed;
  top: 10px;
  right: 10px;
}
</style>
</head>
<body>

<div class="container">
  <div class="cart">
    <div class="cart-handle"></div>
    <div class="cart-body"></div>
    <div class="cart-wheel"></div>
    <div class="cart-wheel"></div>
  </div>
  <h1 class="title">THANK YOU</h1>
  <p class="title">FOR YOUR PURCHASE</p>
  <p class="text">We cannot say it enough thank you for all your support! We would love your feedback.</p>
  <p class="text">Go to our website and tell us your opinion.</p>
  <a href="index.html" class="button">Go to our website</a>
  <p class="footer">Anything else? Email us</p>
</div>

</body>
</html>
